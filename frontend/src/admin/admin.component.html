<div class="admin-container">
  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <!-- Buttons fÃ¼r Bearbeitungsaktionen -->
        <button (click)="editUser(user)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
