<app-menu-bar pageTitle="LOGIN"></app-menu-bar>
<div class="login-container">
  <div class="logo-column">
    <img src="assets/logo-light.png" alt="Green Guru Logo" class="login-logo">
    <div class="join-section">
      <h1>LOGIN</h1>
    </div>
  </div>
  <div class="form-column">
    <div class="header">
      <span class="icon-user material-icons">login</span>
      <h2>LOGIN</h2>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" required>
        <label for="username" class="material-icons">person</label>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required>
        <label for="password" class="material-icons">lock</label>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <a href="#" class="forgot-password-link">Forgot Password?</a>
    </form>
  </div>
</div>
