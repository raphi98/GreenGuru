<app-menu-bar pageTitle="EDIT USER"></app-menu-bar>
<mat-card>
<div class="edit-user-container">
  <div class="edit-form-column">
    <span class="icon-edit material-icons">person</span>
    <h2>Update User Information</h2>
    <form class="user-edit-form" [formGroup]="editForm" (ngSubmit)="onSave()">
      <!-- Username (editierbar) -->
      <div class="edit-form-group">
        <input type="text" formControlName="username" placeholder="Username" [disabled]="false">
        <label for="username" class="material-icons">person</label>
      </div>
      <!-- Email (editierbar) -->
      <div class="edit-form-group">
        <input type="email" formControlName="email" placeholder="Email" required>
        <label for="email" class="material-icons">email</label>
      </div>
      <!-- Neues Passwort (editierbar) -->
      <div class="edit-form-group">
        <input type="password" formControlName="newPassword" placeholder="New Password">
        <label for="newPassword" class="material-icons">lock_open</label>
      </div>
      <!-- Passwort wiederholen (editierbar) -->
      <div class="edit-form-group">
        <input type="password" formControlName="repeatPassword" placeholder="Repeat New Password">
        <label for="repeatPassword" class="material-icons">lock_outline</label>
      </div>
      <!-- Speichern Button -->
      <button type="submit" class="edit-save-btn">Save</button>
      <!-- Abbrechen Button -->
      <button type="button" class="edit-cancel-btn" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
</mat-card>
