

<nav class="menu-bar">
  <!-- menu elements for pages -->
  <div class="page-title">{{ pageTitle }}</div>
  <a class="image-container" routerLink="/dashboard"><img  src="./assets/logo-dark.png" class="logo" alt="Logo"></a>
  <ul class="menu-items">
    <li><a routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a></li>
    <li><a routerLink="/friends" routerLinkActive="active-link">Friends</a></li>
    <li><a routerLink="/add-plant" routerLinkActive="active-link">Add</a></li>
    <li><a routerLink="/encyclopedia-page" routerLinkActive="active-link">Encyclopedia</a></li>
  </ul>
  <!-- menu elemnt for username -->
  <div class="user-menu" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false" >
    <div  class="user-name" *ngIf="username !== 'icon'"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#274525" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg> <span> {{ username }}</span></div>
    <div  class="user-icon" *ngIf="username =='icon' ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#274525" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
    </div>
    <div class="dropdown" *ngIf="showDropdown">
      <!-- Dropdown menu items -->
      <a style="cursor: pointer;" (click)="navigateToEditUser()">Edit User</a>
      <a *ngIf="isAdmin" (click)="navigateToAdminDashboard()" style="cursor: pointer;">Admin Dashboard</a>
      <a (click)="logout()" style="cursor: pointer;">Logout</a>
    </div>
  </div>

</nav>
