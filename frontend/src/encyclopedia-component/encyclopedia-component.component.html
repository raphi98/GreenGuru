<div class="card" (click)="openDialog(plant.id)">
  <ng-container *ngIf="plant.default_image && plant.default_image.regular_url">
    <img [src]="plant.default_image.regular_url" alt="Plant Image"/>
  </ng-container>
  <ng-container *ngIf="!plant.default_image || !plant.default_image.regular_url">
    <img src="assets/no_image_encyclopedia.png" alt="No Image Available"/>
  </ng-container>
  <div class="container">
    <h1><b>{{ plant.common_name }}</b></h1>
  </div>
</div>
